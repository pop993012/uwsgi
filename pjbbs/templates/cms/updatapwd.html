{% extends 'cms/base.html' %}
{% block page_title %}修改密码{% endblock %}
{%  block content %}
{% block head %}
   <script src="{{url_for('static',filename='cms/js/updatepwd.js')}}"></script>
{% endblock %}
<form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="password" id="inputEmail" class="form-control" placeholder="请输入你的旧密码" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="请输入你新的密码" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="password" id="rember" placeholder="请重复输入">
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="aBtn">提交</button>
</form>







{% endblock %}
